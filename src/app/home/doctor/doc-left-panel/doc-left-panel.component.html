<div class="wrapper" *ngIf="currentDoctor">
  <div class="image">
    <img [src]="pathToImage" alt="image2">
  </div>
  <h4>{{currentDoctor.surname}}<br> {{currentDoctor.name}}<br> {{currentDoctor.fatherName}}</h4>
  <p>{{currentDoctor.speciality | lowercase}}</p>
  <p>{{currentDoctor.phone}}</p>
  <p>{{currentDoctor.username}}</p>
</div>
