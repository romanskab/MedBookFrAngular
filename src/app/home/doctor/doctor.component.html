<div>
  <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
    <mat-button-toggle checked value="" (click)="toMyPage()">Моя сторінка</mat-button-toggle>
    <mat-button-toggle value="" (click)="toReception()">Прийом пацієнта</mat-button-toggle>
    <mat-button-toggle value="" (click)="toWorkCalendar()">Робочий календар</mat-button-toggle>
    <mat-button-toggle value="" (click)="toHistoryReceptions()">Історія прийомів</mat-button-toggle>
    <mat-button-toggle value="" (click)="exit()">Вихід</mat-button-toggle>
  </mat-button-toggle-group>

<div class="wrapper">
  <div class="left-panel" *ngIf="isLeftPanel">
    <app-doc-left-panel></app-doc-left-panel>
  </div>
  <div class="router-outlet">
    <router-outlet></router-outlet>
  </div>
</div>
