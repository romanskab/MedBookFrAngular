<table>
  <tr>
    <th>Дата</th>
    <th>Лікар</th>
    <th>Результат огляду</th>
  </tr>
  <tr *ngFor="let visit of visits">
    <td>{{visit.date | date:"dd.MM.yyyy"}}</td>
    <td class="middle-td">
      {{visit.doctor.surname}} {{visit.doctor.name}}</td>
    <td>{{visit.conclusion}}</td>
  </tr>
</table>
