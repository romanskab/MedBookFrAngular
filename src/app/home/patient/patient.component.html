<div>
  <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
    <mat-button-toggle checked value="" (click)="toMyPage()">Моя сторінка</mat-button-toggle>
    <mat-button-toggle value="" (click)="toRecordToDoctor()">Запис до лікаря</mat-button-toggle>
    <mat-button-toggle value="" (click)="toHistoryInDoctor()">Історія оглядів</mat-button-toggle>
    <mat-button-toggle value="" (click)="toHistoryAnalyzes()">Історія аналізів</mat-button-toggle>
    <mat-button-toggle value="" (click)="exit()">Вихід</mat-button-toggle>
  </mat-button-toggle-group>
</div>

<div class="wrapper">
  <div class="left-panel" *ngIf="isLeftPanel">
    <app-left-panel></app-left-panel>
  </div>
  <div class="router-outlet">
    <router-outlet></router-outlet>
  </div>
</div>
